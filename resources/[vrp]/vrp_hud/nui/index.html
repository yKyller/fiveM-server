    <script>
        $(document).ready(function() {
            window.addEventListener('message', function(event) {
                let data = event.data;

                $(".hud").css("display", data.show ? "none":"block");
                $("#vida").css("width",  data.vida + "%");

                if (data.dano === "dano") {$(".dano").fadeIn()}

                if (data.vida <= 0) {
                    $('.sta').addClass('animL')
                } else {$('.sta').removeClass('animL')}
                
            });
        });
    </script>
