<!doctype html>
<html lang="en">


    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Load</title>
    </head>
    <body>
        <video autoplay loop id="video-background" muted plays-inline>
            <source src="assets/img/video.webm" type="video/webm">
        </video>
        <!-- <div><img class="filtro" src="assets/img/video.gif"/></div> -->
        <div id='player' class="player"></div>
        <div id="preloader"></div>
        <!-- <center><img class="logo2" src="assets/img/logo.png" style="max-width: 400px;" /></center> -->
        <center><div class="tip-text">Pressione [P] para pausar a musica, [A] e [D] para mudar ou [W] e [S] para aumentar/diminuir.</div></center>
        <!-- <center><div class="loading-text">CARREGANDO!</div></center> -->
        <div class="block-copy"></div>
        <audio id="loading-music" src="" hidden="true" loop="true"></audio>
        <script src="index.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
        <script type="text/javascript">
            var config = {    
                musicas: ["juraNan.mp3", "falaTropaComandoVermelho.mp3", "hylander.mp3", "oFopiVaiTePegar.mp3", "timeDoFlamengo.mp3", "180naRetaE120naCurva.mp3", "montagemRaveDoMandela.mp3", "funkNatal.mp3"],
                volume: [0.5, 0.12, 0.12, 0.08, 0.12, 0.06, 0.07, 0.12]
            }
            var music = document.getElementById("loading-music");
            var video = document.getElementById("myVideo");
            var mIdx = Math.floor(Math.random() * (config.musicas.length));
            music.src = config.musicas[7];
            music.volume = config.volume[mIdx];
            music.play();
            // video.play();
            document.addEventListener('keypress', (event) => {
                if (event.key == "p") {
                    if (music.paused) {
                        music.play();
                    } else {
                        music.pause();
                    }
                } else if (event.key == "s") {
                    if (music.volume - 0.01 < 0) {
                        return;
                    }
                    music.volume = music.volume - 0.01;
                } else if (event.key == "w") {
                    if (music.volume + 0.01 > 1) {
                        return;
                    }
                    music.volume = music.volume + 0.01;
                } 
                else if (event.key == "d") {
                    music.pause();
                    music.src = "";
                    mIdx++;
                    if (mIdx > config.musicas.length - 1) {
                        mIdx = 0;
                    }
                    music.src = config.musicas[mIdx];
                    music.volume = config.volume[mIdx];
                    music.play();
                } else if (event.key == "a") {
                    music.pause();
                    music.src = "";
                    mIdx--;
                    if (mIdx < 0) {
                        mIdx = config.musicas.length - 1;
                    }
                    music.src = config.musicas[mIdx];
                    music.volume = config.volume[mIdx];
                    music.play();
                }
            });
        </script>
    </body>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="assets/js/ui.js"></script>

</html>
